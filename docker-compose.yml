# Rochester Law CMS - Docker Compose Configuration
# This file provides both development and production deployment options

version: '3.8'

# =============================================================================
# Production Services
# =============================================================================
services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: rochester-law-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: rochester_law_cms
      POSTGRES_USER: rochester_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rochester_user -d rochester_law_cms"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rochester-law-network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: rochester-law-cache
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-cache_password}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - rochester-law-network

  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: rochester-law-app
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://rochester_user:${DB_PASSWORD:-secure_password_change_me}@database:5432/rochester_law_cms
      
      # Application Settings
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: ${APP_URL:-http://localhost:3000}
      NEXTAUTH_URL: ${APP_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-generate-a-secure-secret-key-32-chars}
      
      # Cache Configuration
      REDIS_URL: redis://:${REDIS_PASSWORD:-cache_password}@redis:6379
      
      # Security Settings
      FEATURE_MFA_REQUIRED: ${MFA_REQUIRED:-false}
      FEATURE_AUDIT_LOGGING: true
      AUDIT_RETENTION_DAYS: 2555
      
      # File Storage
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 52428800
      
      # Demo Mode
      NEXT_PUBLIC_DEMO_MODE: ${DEMO_MODE:-false}
      
      # Performance
      ENABLE_COMPRESSION: true
      CACHE_TTL_LONG: 3600
    volumes:
      - app_uploads:/app/uploads
      - app_logs:/app/logs
    ports:
      - "${APP_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rochester-law-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: rochester-law-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - app_uploads:/var/www/uploads:ro
    networks:
      - rochester-law-network

# =============================================================================
# Development Override (use with docker-compose -f docker-compose.yml -f docker-compose.dev.yml)
# =============================================================================
  # Development App Service
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: rochester-law-app-dev
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://rochester_user:${DB_PASSWORD:-secure_password_change_me}@database:5432/rochester_law_cms
      NODE_ENV: development
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: development-secret-key-change-in-production
      NEXT_PUBLIC_DEMO_MODE: true
      DEBUG_MODE: true
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    networks:
      - rochester-law-network
    profiles:
      - development

# =============================================================================
# Networks
# =============================================================================
networks:
  rochester-law-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_uploads:
    driver: local
  app_logs:
    driver: local